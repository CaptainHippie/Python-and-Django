<!DOCTYPE html>
<head>
    <title>New User REgistartion Form</title>
</head>
<body>
    <h1>How to create a new user</h1>
    <h4>python django web tuturial</h4>
<hr/>
<form method="post">
 {% csrf_token %}
<table border="1">
    <tr>
        <td>Name</td>
        <td><input type="text" name="namebox"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="emailbox"></td>
    </tr>
    <tr>
        <td>Userme</td>
        <td><input type="text" name="unamebox" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="passwdbox" required></td>
    </tr>
</table>
<hr/>
<input type="submit" value="SUBMIT"/>
{% if messages %}
{% for result in messages %}
<b style='color:green'>{{result}}</b>
{% endfor %}
{% endif %}
    </form>
</body>    
</html>
