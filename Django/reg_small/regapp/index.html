<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.discordapp.com/attachments/940137377240866856/974917201402429440/spectre.css">
    <title>Register</title>
</head>
<body>
    <h1>REGISTRATION</h1>
<hr/>
<form method="post">
 {% csrf_token %}
<table border="1">
    <tr>
        <td>Name</td>
        <td><input type="text" name="namebox"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="emailbox"></td>
    </tr>
    <tr>
        <td>Userme</td>
        <td><input type="text" name="unamebox" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="passwdbox" required></td>
    </tr>
</table>
<hr/>
<input type="submit" value="SUBMIT"/>
{% if messages %}
{% for result in messages %}
<b style='color:green'>{{result}}</b>
{% endfor %}
{% endif %}
    </form>
</body>    
</html>
