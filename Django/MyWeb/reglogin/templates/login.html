<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>

    <!-- Font Icon -->
    {% load static %}
    <link rel="stylesheet" href="{% static "stylesheets/material-design-iconic-font.css" %}">
    <!-- Main css -->
    {% load static %}
    <link rel="stylesheet" href="{% static "stylesheets/style.css" %}">
</head>
<body>

<div class="main">
<section class="sign-in">
<div class="container">
<div class="signin-content">
    <div class="signin-image"><figure>
    {% load static %}
    <img src="{% static "website/media/signin-image.jpg" %}" alt="sign up image"></figure>
    <a href={% url 'reg'%} class="signup-image-link">New user?Sign up now</a>
</div>
<div class="signin-form">
    <h2 class="form-title">Sign In</h2>
    <form method="POST" class="register-form" id="login-form">
        {% csrf_token %}
    <div class="form-group">
    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    <input type="text" name="y_name" id="your_name" placeholder="Your Name"/>
    </div>
    <div class="form-group">
    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
    <input type="password" name="y_pass" id="your_pass" placeholder="Password"/>
    </div>

    <div class="form-group form-button">
    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
    </div>
    {% if messages %}
    {% for msg in messages %}
    <b>{{msg}}</b>
    {% endfor %}
    {% endif %}
    </form>
</div>
</div>
</div>
</section>
</div>
</body>
</html>
