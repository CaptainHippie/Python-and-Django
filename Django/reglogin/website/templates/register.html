<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>

    <!-- Font Icon -->
    {% load static %}
    <link rel="stylesheet" href="{% static "website/sheets/material-design-iconic-font.css" %}">
    <!-- Main css -->
    {% load static %}
    <link rel="stylesheet" href="{% static "website/sheets/style.css" %}">
</head>
<body>

<div class="main">
<!-- Sign up form -->
<section class="signup">
    <div class="container">
    <div class="signup-content">
    <div class="signup-form">
    <h2 class="form-title">SIGN UP</h2>
    <form method="POST" class="register-form" id="register-form">
        {% csrf_token %}
        <div class="form-group">
        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
        <input type="text" name="namebox" id="name" placeholder="Your Name"/>
        </div>
        <div class="form-group">
        <label for="email"><i class="zmdi zmdi-email"></i></label>
        <input type="email" name="emailbox" id="email" placeholder="Your Email"/>
        </div>
        <div class="form-group">
        <label for="usname"><i class="zmdi zmdi-account material-icons-name"></i></label>
        <input type="text" name="unamebox" id="usname" placeholder="Your Username"/>
        </div>
        <div class="form-group">
        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
        <input type="password" name="passbox" id="pass" placeholder="Password"/>
        </div>
        <div class="form-group">
        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
        <input type="password" name="re_passbox" id="re_pass" placeholder="Confirm password"/>
        </div>
        <div class="form-group form-button">
        <input type="submit" name="signupbtn" id="signup" class="form-submit" value="Register"/>
        </div>
        {% if messages %}
        {% for msg in messages %}
        <b>{{msg}}</b>
        {% endfor %}
        {% endif %}
        </form>
        </div>
        <div class="signup-image">
        <figure>
          {% load static %}
          <img src="{% static "website/media/signup-image.jpg" %}" alt="sign up image"></figure>
        <a href={% url 'log'%} class="signup-image-link">I am already member</a>
        </div>
        </div>
        </div>
        </section>
    </div>
</body>
</html>
